<html>
    <head>
        <title>
            Registration Page
        </title>
        <link rel="icon" href="https://iubat.edu/wp-content/uploads/2019/01/Iubat-logo.png">
    </head>
    <body>
        <div>
            <form>
            <p>
                Firstname: <input type="text">
            </p>
            <p>
                Middlename: <input type="text">
            </p>
            <p>
                Lastname: <input type="text">
            </p>  
            <p>
                Course: 
                <select name="Course">
                    <option>Select</option>
                    <option>CSE</option>
                    <option>Civil</option>
                    <option>Mechanical</option>
                    <option>Agriculture</option>
                    <option>Nursing</option>
                    <option>English</option>
                <select/>
                <br>
            </p>
            <p>
                Gender:
                <br>
                <input name="Gender" type="radio">Male
                <br>
                <input name="Gender" type="radio">Female
                <br>
                <input name="Gender" type="radio">Other
            </p>    
            <p>
                Phone: <select name="phone">
                    <option>Select</option>
                    <option>BD +880</option>
                    <option>US +1</option>
                    <option>UK +4</option>
                    <option>India +91</option>
                    <option>UAE +971</option>
                    <option>Saudi Arabia +966</option>
                    <input type="number">
            </p>          
            <p>
                Address:
                <br>
                <textarea rows="4" cols="50"></textarea>
            </p>
            <br>
            <p>
                Email: <input type="email" placeholder="exmple@gmail.com">
                <br>
                <br>
                Password: <input type="password">
                <br>
                <br>
                Re-type Password: <input type="password">
            </p>
            <input type="submit">                 <input type="reset">
        </form>
        </div>
    </body>
</html>
